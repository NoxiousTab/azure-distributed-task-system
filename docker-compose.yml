version: '3.8'
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite-local
    restart: unless-stopped
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 -l /data"
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - ./storage:/data
